<title>bitwiseOperator</title>
</head><body>This are the operations that are performed on the bits of the data.<br/>
<br/>
&amp; -&gt; bitwise AND<br/>
| -&gt; bitwise OR<br/>
^ -&gt; XOR<br/>
~ -&gt; NOT<br/>
&lt;&lt; -&gt; left shift<br/>
&gt;&gt; -&gt; right shift<br/>
<br/>
Bitwise operators are used when creating device drivers, system programs, etc.</body></html>
