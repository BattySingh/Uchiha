<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>New Page</title>
</head><body>In order to create a back button,<br/>
<br/>
&lt;button onclick="window.history.back()"&gt;Back&lt;/button&gt;<br/>
<br/>
&lt;button onclick="window.history.go(-1)"&gt;Back&lt;/button&gt;<br/>
<br/>
<b>The difference is that back() only goes back 1 page, go() goes backward/forward the number of pages you specify as a parameter</b></body></html>
